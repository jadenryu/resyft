<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Form Analyzer</h1>
        <div>
            <input type="file" id="fileInput" accept=".pdf">
            <button class="upload-btn" id="uploadBtn">Upload PDF</button>
        </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <button class="zoom-btn" id="zoomOut">âˆ’</button>
        <span class="zoom-level" id="zoomLevel">100%</span>
        <button class="zoom-btn" id="zoomIn">+</button>
        
        <div class="separator"></div>
        
        <button class="tool-btn" id="highlightBtn" title="Highlight Tool">Highlight</button>
        <button class="tool-btn" id="textboxBtn" title="Add Textbox">Textbox</button>
        
        <div class="color-picker" id="colorPicker">
            <div class="color-option" style="background: rgba(255, 255, 0, 0.4);" data-color="yellow"></div>
            <div class="color-option" style="background: rgba(0, 255, 0, 0.4);" data-color="green"></div>
            <div class="color-option" style="background: rgba(255, 0, 255, 0.4);" data-color="pink"></div>
            <div class="color-option" style="background: rgba(0, 255, 255, 0.4);" data-color="cyan"></div>
        </div>
        
        <span style="margin-left: auto; color: #95a5a6;" id="fileName"></span>
    </div>

    <div class="main-container">
        <div class="pdf-viewer" id="pdfViewer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ðŸ“„</div>
                <h2>No Form Loaded</h2>
                <p>Upload a form to analyze</p>
            </div>
        </div>

        <div class="annotations-panel" id="annotationsPanel">
            <div class="panel-header">
                <h2>Detected Segments</h2>
                <div class="segment-count" id="segmentCount">0 segments</div>
            </div>
            <div id="annotationsList"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing Document...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
